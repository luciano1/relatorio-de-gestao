      <script>    	 
         $(document).ready(function() {
         
         	
         
              /* VALORES DO MONITOR PADRAO */
              var largura_default = 1366;
              var altura_default = 667;
              /* VALORES DO MONITOR DO DISPOSITIVO UTILIZADO */
              var largura_dispositivo = $(window).width();
              var altura_dispositivo = $(window).height();
              /* RELAÇÃO ENTRE O MONITOR PADRAO E O MONITOR DO DISPOSITIVO*/
              var razao_largura = (largura_dispositivo / largura_default);
              var razao_altura = (altura_dispositivo / altura_default);
         
             $(".paginaInicial > img").css('height',$(window).height()); 
              $(".paginaInicial > img").css('width',$(window).width());
              /*
              	A função Match.trunc elimina os decimais advindos da multiplicação do valor inteiro 
              	das coordenadas originais pelo numero float da razao das alturas dos dispositivos
         
         
              */
          // id = id da area / x = largura / y = altura / r = raio   
         function mapeamento(id,x1,y1,x2,y2){				
         $(id).attr('coords',Math.trunc(x1*razao_largura) +','+ Math.trunc(y1*razao_altura) +','+ Math.trunc(x2*razao_largura) +','+ Math.trunc(y2*razao_altura));
         }	
         
         //Redimensionamento das áreas mapeadas
         mapeamento("#Apresentacao_map", 54,267,340,312);
         mapeamento("#Aunimontes_map", 55,334,341,377);
         mapeamento("#Hino_map", 932,267,1110,313);
         //mapeamento("#Uni_em_num_map", 933,334,1334,379);
         mapeamento("#Expediente_map", 936,399,1175,448);
         mapeamento("#Resultados_map", 31,401,338,488);
         
         $('.carousel').carousel('pause');
          
          });
         
      </script>
